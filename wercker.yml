box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - android-sdk-update:
        filter: sysimg-18
    - setup-android-emulator:
        target: android-18
    - script:
        name: run gradle connectedInstrumentTest
        code: |
          gradle cIT
          cat gettingtested/build/instrumentTest-results/connected/TEST-wercker\(AVD\)\ -\ 4.3-GettingTested-Main.xml
  after-steps:
    - script:
        name: check build folder
        code: |
          ls -la GettingTested/build/instrumentTest-results/connected/
          cp GettingTested/build/instrumentTest-results/connected/TEST-wercker\(AVD\)\ -\ 4.3-GettingTested-Main.xml $WERCKER_REPORT_ARTIFACTS_DIR/jshint.xml
          

