box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show environment
        code: |
          export
    - android-sdk-update:
        filter: "sysimg-18"
    - setup-android-emulator:
        target: android-18
    - script:
        name: run gradle connectedInstrumentTest
        code: |
          gradle cIT

